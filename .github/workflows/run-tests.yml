name: E2E Preservation tests

on:
  pull_request:
    branches:
      - main
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Mon-Fri 8am utc, 5pm utc
    - cron: '0 8,17 * * 1-5'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: 'true'
          FRONTEND_BASE_URL: ${{vars.FRONTEND_BASE_URL}}
          FRONTEND_USERNAME: ${{vars.FRONTEND_USERNAME}}
          DLCS_CUSTOMER_KEY: ${{secrets.DLCS_CUSTOMER_KEY}}
          PLAYWRIGHT_ENVIRONMENT: ${{vars.PLAYWRIGHT_ENVIRONMENT}}
          GITHUB_REPORT_OUTPUT: 'https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}'


      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
